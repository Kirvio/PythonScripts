{
    "handlers": {
        "console": {
            "enabled": true,
            "formatter": "%(asctime)s - %(levelname)s - %(name)s.%(funcName)s - %(message)s",
            "level": "INFO"
        },
        "file": {
            "dir": "/path_to_log/logs",
            "enabled": true,
            "file": "logger.log",
            "formatter": "%(asctime)s - %(levelname)s - %(name)s.%(funcName)s - %(message)s",
            "level": "INFO"
        }
    }
}
